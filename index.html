<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/brain-games/128/Tic-Tac-Toe-Game-grey.png">

  <title>Tic-Tac-Toe</title>

  <link rel="stylesheet" href="css/index.css">
  <script src="./js/ai.js" defer></script>
  <script src="./js/game.js" defer></script>

  <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
</head>

<body>

  <section id="tic-tac-toe">
    <div class="iaArea">
      <div class="toggleButton">
        <input class="turnOnIa" type="checkbox">
        <lord-icon src="https://cdn.lordicon.com/dxjqoygy.json" trigger="loop" delay="2000" colors="primary:#c0c0c0,secondary:#c0c0c0" class="offArea btnInformations buttonIcon"></lord-icon>
        <lord-icon src="https://cdn.lordicon.com/qhgmphtg.json" trigger="loop" delay="2000" colors="primary:#fff,secondary:#fff" class="onArea btnInformations buttonIcon"></lord-icon>
      </div>
    </div>

    <div id="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <div id="scoreBoard">

      <div class="scoreArea">
        <div class="score"> 
          <div class="xArea topBorder"></div> 
          <span id="xScore">&nbsp;0</span> 
        </div>

        <div class="score"> 
          <div class="oArea"></div> 
          <span id="oScore">&nbsp;0</span> 
        </div>
      </div>
      
      <div class="winnerIconArea"> 
        <lord-icon src="https://cdn.lordicon.com/rqbhwzez.json" trigger="loop" delay="2000" colors="primary:#121331,secondary:#000000" class="winnerIcon hide"></lord-icon>
        <div class="winnerIcon" id="#winnerIconControl"></div>
      </div>

    </div>
  
    <div id="winScreen">

      <div class="winArea">
        <h1 class="winText"></h1>

        <button class="restartButton">
          <lord-icon src="https://cdn.lordicon.com/akuwjdzh.json" trigger="hover" class="restartButtonIcon"/>
        </button>
      </div>

    </div>  
  </section>
</body>

</html>
